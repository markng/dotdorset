<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>{% block title %}dotDorset - Dorset web, tech, digital and geek community{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    {% block additionalhead %}{% endblock %}
  </head>
  <body onload="initialize()">
    <div class="container">
      <h1><a href="/"><img src="/images/dotDorset.png" alt="dotDorset" /></a>Web, technology and digital community.</h1>
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer" class="clear">
      <div class="container">
        <p>dotDorset is brought to you by <a href="http://www.markng.co.uk/">Mark Ng</a>, <a href="http://www.stephendwolff.com/">Stephen D Wolff</a>, <a href="http://www.davinian.com/">Davinian</a>, <a href="http://www.chickenskinners.com/">Matthew Pollard</a>, <a href="http://www.djangoproject.com/">Django</a> and a cabal of dorset geeks.</p>
      </div>
    </div>
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    var pageTracker = _gat._getTracker("UA-1944573-2");
    pageTracker._initData();
    pageTracker._trackPageview();
    </script>
  </body>
</html>
